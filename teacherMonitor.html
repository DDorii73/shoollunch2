<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교사 모니터링 - 밥로그</title>
  <link rel="icon" type="image/png" href="/밥로그.png">
  <link rel="stylesheet" href="/src/style.css">
  <!-- 경로 자동 수정: /teacherMonitor로 접근하면 /teacherMonitor.html로 리다이렉트 (즉시 실행) -->
  <script>
    (function() {
      var pathname = window.location.pathname;
      if (pathname === '/teacherMonitor' || pathname === '/teacherMonitor/' || pathname.startsWith('/teacherMonitor/')) {
        var newUrl = '/teacherMonitor.html' + window.location.search + window.location.hash;
        window.location.replace(newUrl);
      }
    })();
  </script>
</head>
<body>
  <div class="teacher-container">
    <header class="teacher-header">
      <div class="header-logo-container">
        <img src="/밥로그.png" alt="밥로그" class="header-logo">
        <h1>학생 급식 모니터링</h1>
      </div>
      <div id="user-greeting" class="teacher-greeting"></div>
      <button id="back-btn" class="back-btn">← 돌아가기</button>
    </header>

    <div class="monitor-controls">
      <div class="date-selector">
        <label>날짜 선택:</label>
        <input type="date" id="date-picker" />
        <button id="today-btn" class="today-btn">오늘</button>
      </div>
      <button id="refresh-btn" class="refresh-btn">새로고침</button>
    </div>

    <div class="stats-summary">
      <div class="stat-card">
        <h3>오늘 기록한 학생</h3>
        <p id="total-students" class="stat-number">0</p>
      </div>
    </div>

    <div class="records-list" id="records-list">
      <p class="loading">데이터를 불러오는 중...</p>
    </div>
  </div>
  <!-- 경로 자동 수정: /teacherMonitor로 접근하면 /teacherMonitor.html로 리다이렉트 -->
  <script>
    if (window.location.pathname === '/teacherMonitor' || window.location.pathname === '/teacherMonitor/') {
      window.location.replace('/teacherMonitor.html');
    }
  </script>
  <script type="module" src="/src/admin.js"></script>
</body>
</html>
