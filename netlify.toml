[build]
  # 빌드 명령어
  command = "npm run build"
  # 빌드 출력 디렉토리
  publish = "dist"

# 환경 변수 (로컬 개발용, 실제 값은 Netlify 대시보드에서 설정)
[build.environment]
  NODE_VERSION = "18"

# SPA 라우팅을 위한 리다이렉트 규칙
# 모든 경로를 index.html로 리다이렉트하여 SPA 라우팅 지원
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 보안 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 정적 에셋 캐싱 설정 (성능 최적화)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

