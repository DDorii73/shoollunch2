[build]
  # 빌드 명령어
  command = "npm run build"
  # 빌드 출력 디렉토리
  publish = "dist"
  # Functions 디렉토리
  functions = "netlify/functions"

# 환경 변수 (로컬 개발용, 실제 값은 Netlify 대시보드에서 설정)
[build.environment]
  NODE_VERSION = "18"
  # 시크릿 스캔 설정: Firebase API 키는 클라이언트에서 필요하므로 허용
  # Firebase API 키는 공개적으로 사용되어도 안전합니다 (Firebase 보안 규칙으로 보호됨)
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIza"

# SPA 라우팅을 위한 리다이렉트 규칙
# Functions 경로는 제외하고 나머지만 index.html로 리다이렉트
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 보안 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 정적 에셋 캐싱 설정 (성능 최적화)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

