[build]
  # 빌드 명령어
  command = "npm run build"
  # 빌드 출력 디렉토리
  publish = "dist"
  # Functions 디렉토리
  functions = "netlify/functions"

# 환경 변수 (로컬 개발용, 실제 값은 Netlify 대시보드에서 설정)
[build.environment]
  NODE_VERSION = "18"
  # 시크릿 스캔 설정: Firebase API 키는 클라이언트에서 필요하므로 스마트 감지 비활성화
  # Firebase API 키는 공개적으로 사용되어도 안전합니다 (Firebase 보안 규칙으로 보호됨)
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# SPA 라우팅을 위한 리다이렉트 규칙
# 중요: 더 구체적인 경로를 먼저 배치해야 함

# Functions 경로는 제외하고 나머지만 index.html로 리다이렉트
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 특정 페이지 리다이렉트 (HTML 파일 자동 추가)
# /student로 접근하면 /student.html로 리다이렉트
[[redirects]]
  from = "/student"
  to = "/student.html"
  status = 200

# /student/로 접근해도 /student.html로 리다이렉트
[[redirects]]
  from = "/student/*"
  to = "/student.html"
  status = 200

# /recordManagement로 접근하면 /recordManagement.html로 리다이렉트
[[redirects]]
  from = "/recordManagement"
  to = "/recordManagement.html"
  status = 200

# /recordManagement/로 접근해도 /recordManagement.html로 리다이렉트
[[redirects]]
  from = "/recordManagement/*"
  to = "/recordManagement.html"
  status = 200

# /teacherMonitor로 접근하면 /teacherMonitor.html로 리다이렉트
[[redirects]]
  from = "/teacherMonitor"
  to = "/teacherMonitor.html"
  status = 200

# /teacherMonitor/로 접근해도 /teacherMonitor.html로 리다이렉트
[[redirects]]
  from = "/teacherMonitor/*"
  to = "/teacherMonitor.html"
  status = 200

# 나머지 모든 경로는 index.html로 리다이렉트 (SPA 라우팅)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 보안 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 정적 에셋 캐싱 설정 (성능 최적화)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

