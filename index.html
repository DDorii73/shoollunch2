<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>밥로그 - 메인</title>
  <link rel="icon" type="image/png" href="/밥로그.png">
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-container">
        <img src="/밥로그.png" alt="밥로그" class="main-logo">
        <h1>밥로그</h1>
      </div>
      <p class="subtitle">오늘의 급식을 기록하고 관리하세요</p>
      
      <div class="welcome-section">
        <h2>안녕하세요! 👋</h2>
        <p>오늘 식단표를 알아보고, 음식을 기록할 수 있어요.</p>
      </div>

      <div class="features">
        <div class="feature-item">
          <div class="emoji">💬</div>
          <h3>챗봇 대화</h3>
          <p>자연스러운 대화로 급식 정보 수집, 음식 기록</p>
        </div>
        <div class="feature-item">
          <div class="emoji">📝</div>
          <h3>음식 기록</h3>
          <p>점심과 간식을 쉽게 기록, 모니터링</p>
        </div>
        <div class="feature-item" id="monitoring-feature">
          <div class="emoji">📊</div>
          <h3>모니터링</h3>
          <p>기록 확인</p>
        </div>
      </div>

      <div id="login-status"></div>
      
      <div class="nav-buttons hidden">
        <a href="/recordManagement.html" class="nav-btn record">
          <span>👤</span>
          <span>내정보</span>
        </a>
        <a href="/student.html" class="nav-btn student">
          <span>🍽️</span>
          <span>오늘의 급식</span>
        </a>
        <a href="/student.html" class="nav-btn food-record" id="food-record-btn">
          <span>✏️</span>
          <span>음식 기록</span>
        </a>
        <a href="/teacherMonitor.html" id="teacher-monitor-btn" class="nav-btn teacher hidden">
          <span>📊</span>
          <span>모니터링<br>페이지</span>
        </a>
      </div>

      <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color);">
        <button id="google-login-btn" class="google-btn">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google로 로그인
        </button>
      </div>

      <div id="user-info" class="user-info hidden">
        <p>안녕하세요, <span id="user-name"></span>님!</p>
        <button id="logout-btn" class="logout-btn">로그아웃</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/index.js"></script>
</body>
</html>
